<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous"
    >
    
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <div style="text-align: center;">
            <h1>DataFlair News Aggregator</h1>
            <a href="{% url 'scrape' %}" class="btn btn-success">Get my morning News</a>
        </div>
    </div>

    <!-- DataFlair -->
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        {% for article in headlines %}
            <div class="card" style="width: 18rem; border: 5px black solid">
                <img src="{{ article.image }}" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ article.url }}"><h5 class="card-title">{{ article.title }}</h5></a>
                    </h5>
                </div>
            </div>
        {% endfor %}
    </div>

    <!--scripts-->
     <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
     </script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
</body>
</html>
